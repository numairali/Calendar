<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-given-data-heading">Create or edit a Given Data</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!givenData.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_postalCode">Postal Code</label>
                    <input type="text" class="form-control" name="postalCode" id="field_postalCode"
                           formControlName="postalCode"/>
                    <div *ngIf="editForm.get('postalCode').invalid && (editForm.get('postalCode').dirty || editForm.get('postalCode').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('postalCode').errors.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('postalCode').errors.minlength">
                        This field is required to be at least 6 characters.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('postalCode').errors.maxlength">
                        This field cannot be longer than 6 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_cityCode">City Code</label>
                    <input type="text" class="form-control" name="cityCode" id="field_cityCode"
                           formControlName="cityCode"/>
                    <div *ngIf="editForm.get('cityCode').invalid && (editForm.get('cityCode').dirty || editForm.get('cityCode').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('cityCode').errors.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_cityName">City Name</label>
                    <input type="text" class="form-control" name="cityName" id="field_cityName"
                           formControlName="cityName"/>
                    <div *ngIf="editForm.get('cityName').invalid && (editForm.get('cityName').dirty || editForm.get('cityName').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('cityName').errors.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_provinceCode">Province Code</label>
                    <input type="text" class="form-control" name="provinceCode" id="field_provinceCode"
                           formControlName="provinceCode"/>
                    <div *ngIf="editForm.get('provinceCode').invalid && (editForm.get('provinceCode').dirty || editForm.get('provinceCode').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('provinceCode').errors.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_zoneCode">Zone Code</label>
                    <input type="text" class="form-control" name="zoneCode" id="field_zoneCode"
                           formControlName="zoneCode"/>
                    <div *ngIf="editForm.get('zoneCode').invalid && (editForm.get('zoneCode').dirty || editForm.get('zoneCode').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('zoneCode').errors.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_companyName">Company Name</label>
                    <input type="text" class="form-control" name="companyName" id="field_companyName"
                           formControlName="companyName"/>
                    <div *ngIf="editForm.get('companyName').invalid && (editForm.get('companyName').dirty || editForm.get('companyName').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('companyName').errors.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_sunday">Sunday</label>
                    <input type="number" class="form-control" name="sunday" id="field_sunday"
                           formControlName="sunday"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_monday">Monday</label>
                    <input type="number" class="form-control" name="monday" id="field_monday"
                           formControlName="monday"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_tuesday">Tuesday</label>
                    <input type="number" class="form-control" name="tuesday" id="field_tuesday"
                           formControlName="tuesday"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_wednesday">Wednesday</label>
                    <input type="number" class="form-control" name="wednesday" id="field_wednesday"
                           formControlName="wednesday"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_thursday">Thursday</label>
                    <input type="number" class="form-control" name="thursday" id="field_thursday"
                           formControlName="thursday"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_friday">Friday</label>
                    <input type="number" class="form-control" name="friday" id="field_friday"
                           formControlName="friday"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_saturday">Saturday</label>
                    <input type="number" class="form-control" name="saturday" id="field_saturday"
                           formControlName="saturday"/>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
